<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade 09 - Posicionamento</title>
  <style>
    /* Centraliza o conteúdo horizontalmente */
    .conteudo {
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Estilo base para todas as caixas */
    .caixa {
      width: 150px;
      height: 150px;
      background-color: #555;
      color: white;
      text-align: center;
      line-height: 150px;
      margin: 10px;
      font-weight: bold;
    }

    /* Posicionamento relativo */
    #relativa {
      position: relative;
      top: 10px;
      left: 20px;
      background-color: #007bff;
    }

    /* Posicionamento absoluto */
    #absoluta {
      position: absolute;
      top: 300px;
      left: 200px;
      background-color: #28a745;
    }

    /* Posicionamento fixo */
    #fixa {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="conteudo">
    <h2>Caixas com diferentes posicionamentos</h2>

    <div class="caixa" id="relativa">Relativa</div>
    <div class="caixa" id="absoluta">Absoluta</div>
    <div class="caixa" id="fixa">Fixa</div>
  </div>
</body>
<style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Header fixo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    /* Sidebar fixa */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #444;
      color: white;
      padding: 10px;
    }

    /* Conteúdo com margem para sidebar */
    .main {
      margin-left: 220px;
      padding: 80px 20px;
    }

    .display-box {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .inline {
      display: inline;
      background: #ffc107;
    }

    .block {
      display: block;
      background: #17a2b8;
    }

    .inline-block {
      display: inline-block;
      background: #6f42c1;
      width: 100px;
    }

    .none {
      display: none;
    }

    .flex {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <header>Header Fixo</header>

  <div class="sidebar">
    Sidebar Fixa
  </div>

  <div class="main">
    <h2>Exemplos de Display</h2>

    <div class="display-box inline">Display: inline</div>
    <div class="display-box block">Display: block</div>
    <div class="display-box inline-block">Display: inline-block</div>
    <div class="display-box none">Display: none (oculto)</div>

    <div class="display-box flex">
      <div style="background: #aaa; padding: 10px;">Flex 1</div>
      <div style="background: #bbb; padding: 10px;">Flex 2</div>
    </div>
  </div>
</body>
</html>
