<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade 09 - Posicionamento</title>
  <style>
    /* Centraliza o conte√∫do horizontalmente */
    .conteudo {
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Estilo base para todas as caixas */
    .caixa {
      width: 150px;
      height: 150px;
      background-color: #555;
      color: white;
      text-align: center;
      line-height: 150px;
      margin: 10px;
      font-weight: bold;
    }

    /* Posicionamento relativo */
    #relativa {
      position: relative;
      top: 10px;
      left: 20px;
      background-color: #007bff;
    }

    /* Posicionamento absoluto */
    #absoluta {
      position: absolute;
      top: 300px;
      left: 200px;
      background-color: #28a745;
    }

    /* Posicionamento fixo */
    #fixa {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="conteudo">
    <h2>Caixas com diferentes posicionamentos</h2>

    <div class="caixa" id="relativa">Relativa</div>
    <div class="caixa" id="absoluta">Absoluta</div>
    <div class="caixa" id="fixa">Fixa</div>
  </div>
</body>
</html>
