<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 22 - JavaScript</title>
    
    <script>
        function calculaRaiz(numero) {
            var raiz = Math.sqrt(numero);
            alert("A raiz quadrada de " + numero + " é " + raiz);
        }

        function escreveNaDiv(texto) {
            document.getElementById("minhaDiv").innerHTML = texto;
        }

        function escreveTextoDinamico() {
            var texto = prompt("Digite um texto qualquer:");
            document.getElementById("minhaDiv2").innerHTML = texto;
        }

        function contaAteN() {
            var n = prompt("Digite um número para contar até ele:");
            var divResultado = document.getElementById("desafioDiv");
            divResultado.innerHTML = "";
            
            if (n && !isNaN(n)) {
                for (var i = 1; i <= n; i++) {
                    divResultado.innerHTML += i + "<br>";
                }
            } else {
                alert("Por favor, digite um número válido.");
            }
        }
    </script>
</head>
<body>

    <h1>Raiz Quadrada</h1>
    <button onclick="calculaRaiz(25)">Raiz de 25</button>
    <button onclick="calculaRaiz(36)">Raiz de 36</button>
    <button onclick="calculaRaiz(49)">Raiz de 49</button>
    <hr>

    <h1>Escrevendo na Div</h1>
    <button onclick="escreveNaDiv('<h1>Programação Web</h1>')">Escrever</button>
    <div id="minhaDiv"></div>
    <hr>
    
    <h1>Escrevendo Texto Dinâmico</h1>
    <button onclick="escreveTextoDinamico()">Escrever</button>
    <div id="minhaDiv2"></div>
    <hr>

    <h1>Desafio</h1>
    <button onclick="contaAteN()">Contar</button>
    <div id="desafioDiv"></div>

</body>
</html>
