<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho - API ViaCEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Consulta de Endereço por CEP</h1>
        
        <div class="card p-4 mb-4">
            <h5 class="card-title">CEP</h5>
            <div class="input-group mb-3">
                <input type="text" id="cep" class="form-control" placeholder="Apenas números">
                <button class="btn btn-primary" type="button" id="mybtn">Consultar</button>
            </div>
        </div>

        <div class="card p-4">
            <h5 class="card-title">Endereço</h5>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" id="rua" class="form-control">
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" id="bairro" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" id="cidade" class="form-control">
            </div>
            <div class="mb-3">
                <label for="uf" class="form-label">Estado:</label>
                <input type="text" id="uf" class="form-control">
            </div>
            <div class="mb-3">
                <label for="ibge" class="form-label">IBGE:</label>
                <input type="text" id="ibge" class="form-control">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script>
        $("#mybtn").click(function() {
            var cep = $("#cep").val();
            
            var url = "https://viacep.com.br/ws/" + cep + "/json/";
            
            $.getJSON(url, function(retorno) {
                if (!("erro" in retorno)) {
                    $("#rua").val(retorno.logradouro);
                    $("#bairro").val(retorno.bairro);
                    $("#cidade").val(retorno.localidade);
                    $("#uf").val(retorno.uf);
                    $("#ibge").val(retorno.ibge);
                } else {
                    alert("CEP não encontrado.");
                }
            });
        });
    </script>
</body>
</html>
