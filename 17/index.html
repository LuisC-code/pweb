<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria de Fotos com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>

    <div class="container galeria">
      <div class="row">

        <div class="col-12 col-md-6">
          <img src="https://via.placeholder.com/600x800?text=Gato+grande" alt="Gato grande">
        </div>

        <div class="col-12 col-md-6">
          <div class="row">
            <div class="col-12">
              <img src="https://via.placeholder.com/600x400?text=Gato+bravo" alt="Gato bravo">
            </div>
            
            <div class="col-6">
              <img src="https://via.placeholder.com/300x200?text=Gato+pensando" alt="Gato pensando">
            </div>
            <div class="col-6">
              <img src="https://via.placeholder.com/300x200?text=Gato+de+perfil" alt="Gato de perfil">
            </div>
            
            <div class="col-4">
              <img src="https://via.placeholder.com/200x200?text=Gato+manchado" alt="Gato manchado">
            </div>
            <div class="col-4">
              <img src="https://via.placeholder.com/200x200?text=Tres+gatos" alt="Três gatos na rua">
            </div>
            <div class="col-4">
              <img src="https://via.placeholder.com/200x200?text=Gato+orelha+caida" alt="Gato com orelha caída">
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
