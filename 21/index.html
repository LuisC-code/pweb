<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabalho Final - Pesquisa de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3WdfyT3m3A3x5L5G1qR5o5l5J5s5c5C5c5V5G5x5U5a5g5V5u5c5C5c5V5G5x5U5a5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .btn-outline-secondary {
        border-color: #ced4da;
      }
    </style>
  </head>
  <body>

    <div class="container my-5">
      <div class="d-flex justify-content-center bg-light p-3 rounded mb-4">
        <div class="btn-group" role="group" aria-label="Ações principais">
          <button type="button" class="btn btn-primary">
            <i class="fas fa-history me-2"></i> Pedidos Recentes
          </button>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-paper-plane me-2"></i> Enviar Cliente
          </button>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-money-check-alt me-2"></i> Receber Pagamento
          </button>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-list-ul me-2"></i> Todos os Pedidos
          </button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">
            <i class="fas fa-plus-circle me-2"></i> Novo pedido
          </button>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-home me-2"></i> Página Principal
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Pesquisa de Produtos</h5>
          <div class="btn-group">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <button type="button" class="btn-close ms-2" aria-label="Close"></button>
          </div>
        </div>
        <div class="card-body">
          <form class="mb-3">
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao">
            </div>
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search me-2"></i> Pesquisar
              </button>
              <button type="button" class="btn btn-secondary">
                <i class="fas fa-redo-alt me-2"></i> Recarregar
              </button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">
                <i class="fas fa-plus me-2"></i> Novo
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center">
            <select class="form-select me-2" style="width: auto;">
              <option>10</option>
              <option>25</option>
              <option>50</option>
            </select>
            <small>Registro por página</small>
          </div>
          <div>
            <input type="text" class="form-control" placeholder="Busca:">
          </div>
        </div>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th>ID <i class="fas fa-sort-alpha-up ms-2"></i></th>
              <th>Descrição <i class="fas fa-sort-alpha-up ms-2"></i></th>
              <th>Situação <i class="fas fa-sort-alpha-up ms-2"></i></th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Pizza</td>
              <td><span class="badge bg-success">Ativo</span></td>
              <td>
                <button class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                  <i class="fas fa-list-alt"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Deseja realmente remover esse registro?" data-bs-html="true" data-bs-title="<div class='text-center'>Deseja realmente remover esse registro?</div><div class='d-flex justify-content-center mt-2'><button class='btn btn-primary btn-sm me-2'>Sim</button><button class='btn btn-light btn-sm'>Não</button></div>">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Refrigerante</td>
              <td><span class="badge bg-success">Ativo</span></td>
              <td>
                <button class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                  <i class="fas fa-list-alt"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Deseja realmente remover esse registro?">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>Cajuína</td>
              <td><span class="badge bg-danger">Inativo</span></td>
              <td>
                <button class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                  <i class="fas fa-list-alt"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Deseja realmente remover esse registro?">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>4</td>
              <td>Borda</td>
              <td><span class="badge bg-success">Ativo</span></td>
              <td>
                <button class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                  <i class="fas fa-list-alt"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Deseja realmente remover esse registro?">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="novoProdutoModal" tabindex="-1" aria-labelledby="novoProdutoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="novoProdutoModalLabel">Cadastrar Novo Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="text" class="form-control" id="preco">
              </div>
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria">
              </div>
              <div class="mb-3">
                <label for="situacao" class="form-label">Situação</label>
                <select class="form-select" id="situacao">
                  <option selected>Ativo</option>
                  <option>Inativo</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })

      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
    </script>
  </body>
</html>
