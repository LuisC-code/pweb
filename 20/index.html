<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade - Navbar e Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3WdfyT3m3A3x5L5G1qR5o5l5J5s5c5C5c5V5G5x5U5a5g5V5u5c5C5c5V5G5x5U5a5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">C-sharp Corner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Technology</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container mt-5 text-center">
        <h1>Seja bem-vindo(a)</h1>
        <p>Clique no bot√£o abaixo para abrir a janela modal de login.</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Abrir Janela de Login
        </button>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Sign in to start your session</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <div class="input-group">
                  <input type="email" class="form-control" placeholder="Email">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <input type="password" class="form-control" placeholder="Password">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
              </div>
              <div class="mb-3 form-check d-flex justify-content-between">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>
              <div class="text-center my-3">
                  <small>- OR -</small>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" style="background-color: #3b5998;" type="button">
                    <i class="fab fa-facebook-f me-2"></i> Sign in using Facebook
                </button>
                <button class="btn btn-danger" style="background-color: #dd4b39;" type="button">
                    <i class="fab fa-google-plus-g me-2"></i> Sign in using Google+
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
                <a href="#">I forgot my password</a><br>
                <a href="#">Register a new membership</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
